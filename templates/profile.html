{% extends "layout.html" %}
{% block title %}Profile | Member App{% endblock %}
{% block content %}
<section class="card">
  <h2>Profile</h2>

  <div class="stack">
    <div><strong>Username:</strong> {{ user.username }}</div>
    <div><strong>Email:</strong> {{ user.email }}</div>
    <div><strong>Joined:</strong> {{ user.created_at.strftime("%d %b %Y, %H:%M") }}</div>
  </div>

  <div class="actions">
    <a class="btn btn-outline" href="{{ url_for('logout') }}">Logout</a>

    <form method="post" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Delete your account? This cannot be undone.');">
      <button class="btn btn-danger" type="submit">Delete account</button>
    </form>
  </div>
</section>
{% endblock %}
